<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Text Generation with built-in Content Moderation</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #response {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 150px; /* Ensure a minimum height for the response area */
        }
        .safety-info {
            margin-top: 20px;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Gemini Text Generation with built-in Content Moderation</h1>
    <form method="post">
        <label for="prompt">Enter Prompt:</label>
        <textarea id="prompt" name="prompt" rows="5" cols="50">{{ last_prompt }}</textarea>

        <label for="moderation_level">Moderation Level:</label>
        <select id="moderation_level" name="moderation_level">
            <option value="strict" {% if last_moderation_level == 'strict' %}selected{% endif %}>Strict</option>
            <option value="moderate" {% if last_moderation_level == 'moderate' %}selected{% endif %}>Moderate</option>
            <option value="relaxed" {% if last_moderation_level == 'relaxed' %}selected{% endif %}>Relaxed</option>
            <option value="minimal" {% if last_moderation_level == 'minimal' %}selected{% endif %}>Minimal</option>
        </select>

        <input type="submit" value="Generate">
    </form>

    <div id="response">
        <h2>Response:</h2>
        {{ response_text | safe }}
    </div>

    {% if safety_info %}
    <div class="safety-info">
        <h3>Safety Information:</h3>
        <ul>
        {% for info in safety_info %}
            <li>{{ info }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
